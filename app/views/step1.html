<div class="container">
<form>
  
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" placeholder="First Name" ng-model="fname">
  </div>

<div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="lname">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" ng-model="emails">
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input type="tel" class="form-control" placeholder="Phone Number" ng-model="phons">
  </div>

</form>
<a class="btn btn-primary" ng-href="#/step2" ng-click="stdats()">Next</a>
<br><br>
</div>
